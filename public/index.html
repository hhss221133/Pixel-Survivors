<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Survivors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class = "body_inner_wrap">
            <h>Pixel Survivors</h>
            <div class = "login_registration_container">
                <form id = "loginform" class = global_forms>
                    <h1 class = "form_titles"> Login </h1>
                    <input type="text" placeholder="Username" name="username" autocomplete="username" required>
                    <input type="password" placeholder="Password" name="password" autocomplete="current-password" required>
                    <p id="login_responseMessage" class="response_message"></p>
                    <input class = "form_button" type="submit" value="Login">
                </form>
                <form id = "registerform" class = global_forms>
                    <h1 class  = "form_titles"> Register </h1>
                    <input type="text" placeholder="Username" name="username" autocomplete="username" required>
                    <input type="password" placeholder="Password" name="password" autocomplete="new-password" required>
                    <input type="password" placeholder="Password Again" name="passwordAgain" autocomplete="new-password" required>
                    <p id="register_responseMessage" class="response_message"></p>
                    <input class = "form_button" type="submit" value="Register">
                </form>
            </div>
        </div>

        <script src="./js/FormHandler.js"></script>
    </body>
</html>
